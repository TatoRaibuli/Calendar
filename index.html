<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dates, Lots Of Them</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:wght@100;200;300;400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>I Hate Javascript... Is It Difficult To Implement The Use Of Negative Indexes For Accessing Array Elements???</h1>
<div id="calendar" class="not-blurred">
    <div id="month-preview-1" class="preview-cell"></div>
    <div id="month-preview-2" class="preview-cell"></div>
    <div id="month-preview-4" class="preview-cell"></div>
    <div id="month-preview-5" class="preview-cell"></div>
    <div id="day-preview-1" class="preview-cell"></div>
    <div id="day-preview-2" class="preview-cell"></div>
    <div id="day-preview-4" class="preview-cell"></div>
    <div id="day-preview-5" class="preview-cell"></div>
    <div id="year-preview-1" class="preview-cell"></div>
    <div id="year-preview-2" class="preview-cell"></div>
    <div id="year-preview-4" class="preview-cell"></div>
    <div id="year-preview-5" class="preview-cell"></div>
    <div id="month" class="date-element">
        <span class="text-span"></span>
    </div>
    <div id="day" class="date-element">
        <span class="text-span"></span>
    </div>
    <div id="year" class="date-element">
        <span class="text-span"></span>
    </div>
</div>
<button id="fortune-btn">Generate Fortune</button>
<p id="fortune"></p>
<script src="script.js"></script>
</body>
</html>
